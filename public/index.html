<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Video Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="dark-mode">
  <header>
    <h1>BLUE VIDEO SEARCH</h1>
    <button id="themeToggle" aria-label="Toggle dark/light mode">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchQuery" placeholder="Enter search query" />
      <button onclick="searchVideos()" class="search-btn">
        <i class="fas fa-search"></i> Search
      </button>
      <button onclick="clearSearch()" class="clear-btn">
        <i class="fas fa-times"></i> Clear
      </button>
    </div>

    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
    </div>

    <div class="results" id="results"></div>
  </main>

  <footer>
    <p>&copy; 2024 Blue Video Search | Powered by BLUE DEMON</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
